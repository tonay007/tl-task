<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="./assets/img/apple-touch-icon.png">
    <link rel="stylesheet" href="./assets/styles/style.min.css">
    <title>Tesla Lab Result Grading Task</title>
</head>

<body>
    <header>
        <img src="./assets/img/logo.png" alt="Logo" />
        <h2>Tesla Lab</h2>
    </header>
    <main>
        <div class="main-box">
            <div class="box-header">
                <h1>Check your grade</h1>
                <div class="horizontal-line"></div>
            </div>
            <form class="form" id="form">
                <h3>Write your marks below</h3>
                <input type="text" name="input-number" class="input-field" id="number"
                    placeholder="Write your marks here" required>
                <input type="submit" class="submit-btn" value="Submit">
            </form>
            <div class="result"></div>
        </div>
    </main>
    <footer>
        <span>Created By Labib Mahfuz Tonay. &copy;Tesla L@b</span>
    </footer>
</body>
<script src="./assets/scripts/script.min.js"></script>

</html>
